<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <!-- background image section -->
  <div class="bg_image">
  </div>
  <!-- background image section -->

  <div class="container">
    <!-- first image -->
    <img src="images/illustration-hero.svg" alt="" class="gambar">
    <!-- first image -->

    <!-- title -->
    <h1>
      Order Summary
    </h1>
    <!-- title -->

    <!-- description -->
    <p class="desc">
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </p>
    <!-- description -->

    <!-- pricing -->
    <div class="pricing">
      <article>
        <img src="images/icon-music.svg" alt="">
        <div>
          <h4>Annual Plan</h4> 
          <p>$59.99/year</p>
        </div>
      </article>
      <button class="btn btn_change">Change</button>
    </div>
    <!-- pricing -->
    
    <!-- buttons -->
    <div class="buttons">
      <button class="btn btn_primary">Proceed to Payment</button>
      <button class="btn btn_secondary">Cancel Order</button>
    </div>
    <!-- buttons -->
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Wisnu</a>.
  </div>
</body>
</html>
